name: release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

env:
  DOTNET_VERSION: "6.0.x"
  DOTNET_NOLOGO: true

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: "Get version from git tag"
        run: echo "Version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: "dotnet pack TypedSignalR.Client.TypeScript"
        run: dotnet pack -c Release --output $GITHUB_WORKSPACE/artifacts -p:Version=$Version ./src/TypedSignalR.Client.TypeScript/TypedSignalR.Client.TypeScript.csproj

      - name: "dotnet pack TypedSignalR.Client.TypeScript.Analyzer"
        run: dotnet pack -c Release --output $GITHUB_WORKSPACE/artifacts -p:Version=$Version ./src/TypedSignalR.Client.TypeScript.Analyzer/TypedSignalR.Client.TypeScript.Analyzer.csproj

      - name: "dotnet pack TypedSignalR.Client.TypeScript.Attributes"
        run: dotnet pack -c Release --output $GITHUB_WORKSPACE/artifacts -p:Version=$Version ./src/TypedSignalR.Client.TypeScript.Attributes/TypedSignalR.Client.TypeScript.Attributes.csproj

      - name: "dotnet pack TypedSignalR.Client.TypeScript.Generator"
        run: dotnet pack -c Release --output $GITHUB_WORKSPACE/artifacts -p:Version=$Version ./src/TypedSignalR.Client.TypeScript.Generator/TypedSignalR.Client.TypeScript.Generator.csproj

      - uses: actions/upload-artifact@v2
        with:
          name: Packages
          path: artifacts

      - name: "dotnet nuget push"
        run: dotnet nuget push "$GITHUB_WORKSPACE/artifacts/*.nupkg" --skip-duplicate -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
